<div class="container mt-5">
    <h2 class="text-center mb-4">Product List</h2>
  
    <!-- Button to add product, aligned to the right -->
    <button class="btn btn-primary float-end" (click)="onAddProduct()">ADD PRODUCT</button>
   <br>
   <br>
    <table class="table table-striped table-bordered mt-3">
      <thead class="thead-dark">
        <tr>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList">
          <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>
          <td>
            <button class="btn btn-primary" (click)="patchProduct(product)">EDIT</button>
            <button class="btn btn-danger" (click)="onDeleteProduct(product.id)">DELETE</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
